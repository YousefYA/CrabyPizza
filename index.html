<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/login.css" />
    <title>CrabyPizza</title>
  </head>
  <body>
    <div class="login">
      <img
        src="./assets/images/pizza.jpg"
        alt="login image"
        class="login__img"
      />

      <form action="login.php" method="POST" class="login__form">
        <h1 class="login__title">CrabyPizza Login</h1>

        <div class="login__content">
          <div class="login__box">
            <i class="ri-user-3-line login__icon"></i>
            <div class="login__box-input">
              <input
                type="email"
                name="email"
                required
                class="login__input"
                id="login-email"
                placeholder=""
              />
              <label for="login-email" class="login__label">Email</label>
            </div>
          </div>

          <div class="login__box">
            <i class="ri-lock-2-line login__icon"></i>
            <div class="login__box-input">
              <input
                type="password"
                name="password"
                required
                class="login__input"
                id="login-pass"
                placeholder=""
              />
              <label for="login-pass" class="login__label">Password</label>
              <i
                class="ri-eye-off-line login__eye"
                id="login-eye"
                onclick="togglePasswordVisibility();"
              ></i>
            </div>
          </div>
        </div>

        <div class="login__check">
          <div class="login__check-group">
            <input
              type="checkbox"
              class="login__check-input"
              id="login-check"
            />
            <label for="login-check" class="login__check-label"
              >Remember me</label
            >
          </div>
          <a href="#" class="login__forgot">Forgot Password?</a>
        </div>

        <button type="submit" class="login__button">Login</button>
      </form>
    </div>

    <script>
      function togglePasswordVisibility() {
        var passwordInput = document.getElementById("login-pass");
        var toggleIcon = document.getElementById("login-eye");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.classList.remove("ri-eye-off-line");
          toggleIcon.classList.add("ri-eye-line");
        } else {
          passwordInput.type = "password";
          toggleIcon.classList.remove("ri-eye-line");
          toggleIcon.classList.add("ri-eye-off-line");
        }
      }
    </script>
  </body>
</html>
